<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <form class="options">
          <label for="numberOfCharacters">Number of Characters</label>
          <div>
            <input type="range" min="8" max="128" value="12" id="numberRange">
            <input type="number" min="8" max="128" value="12" id="numberOfCharacters">
          </div>
         
          <label for="includeUppercase">Include Uppercase?</label>
          <input type="checkbox" id="includeUppercase">

          <label for="includeLowercase">Include Lowercase?</label>
          <input type="checkbox" id="includeLowercase">

          <label for="includeNumber">Include Number?</label>
          <input type="checkbox" id="includeNumber">

          <label for="includeSpecialCharacter">Include Special Character?</label>
          <input type="checkbox" id="includeSpecialCharacter">
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
